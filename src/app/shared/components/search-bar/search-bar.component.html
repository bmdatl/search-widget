<div class="container center">
  <mat-form-field>
    <mat-label>Search local files or apps</mat-label>
    <input matInput [formControl]="searchInput" placeholder="Search for files or apps" />
    <button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
