<mat-card class="news-item" *ngIf="newsItem" [ngClass]="{'regular-card': !featured}">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{newsItem.title}}</mat-card-title>
      <img mat-card-xl-image [src]="imageToDisplay" (click)="navToUrl(newsItem.url)">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{newsItem.abstract | truncate : 175 }}
  </mat-card-content>
</mat-card>
