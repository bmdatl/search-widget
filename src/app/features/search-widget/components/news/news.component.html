<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let newsItem of news$ | async; let i = index">
    <div *ngIf="i === 0; else smallSection">
      <app-news-item [newsItem]="newsItem" [imgFormat]="imgFormats.THREEBYTWO"></app-news-item>
    </div>
    <ng-template #smallSection>
      <app-news-item [newsItem]="newsItem"></app-news-item>
    </ng-template>
  </mat-grid-tile>
</mat-grid-list>
